<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/github-teampage.css">
    <title>Github Team Page</title>

</head>
<body>
<header>
    <nav>
        <div class="nav-wrapper">
            <div>
                <img src="img/githubLogo3.png" class="sm-img github-logo" alt="github logo">
            </div>
            <ul class="nav-links">
                <li>Pull requests</li>
                <li>Issues</li>
                <li>Marketplace</li>
                <li>Explore</li>
            </ul>

        </div>

    </nav>
    <section class="top-grey-header">
        <div class="secondary-logo">

            <img src="img/codeupLogo.png" alt="codeup logo">
            <p>Codeup</p>
        </div>

        <ul>
            <li>Repositories <span class="top-grey-header-span">39</span></li>
            <li>People <span class="top-grey-header-span">15</span></li>
            <li>Teams <span class="top-grey-header-span">7</span></li>
            <li>Projects <span class="top-grey-header-span">0</span></li>
            <li>Settings</li>
        </ul>
    </section>
</header>
<main>
    <table border="1" width="100%">
        <th align="left" colspan="3">

        <strong>Codeup's dev team</strong>


        </th>
        <tr>
            <td class="table-avatar-col">
                <img src="img/gravatar1.png" class="gravatars">
                <div class="table-avatar-col-info"><a href="">Kent
                    Beck</a><br>KentBeck</div>

            </td>

            <td align="right">Member</td>
            <td align="center">1 team</td>
        </tr>
        <tr>
            <td class="table-avatar-col"><img src="img/codeupLogo.png" class="gravatars">
                <div class="table-avatar-col-info"><a href="">Codeup
                    Instruction
                    Staff</a><br>
                    CodeupInstructors</div>

            </td>

            <td align="right">Member</td>
            <td align="center">1 team</td>
        </tr>
        <tr>
            <td class="table-avatar-col">

                <img src="img/gravatar2.png" class="gravatars">


                <a href="">Martin Fowler</a></td>
            <td align="right">Member</td>
            <td align="center">0 teams</td>
        </tr>

    </table>
</main>
</body>
</html>
