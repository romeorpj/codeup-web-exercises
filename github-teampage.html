<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/github-teampage.css">
    <title>Github Team Page</title>

</head>
<body>
<header>
    <nav>
        <div>
            <img src="img/githubLogo3.png" alt="github logo">
        </div>
        <ul class="nav-links">
            <li>Pull requests</li>
            <li>Issues</li>
            <li>Marketplace</li>
            <li>Explore</li>
        </ul>
    </nav>
    <section class="top-grey-header">
        <img src="img/codeupLogo.png" alt="codeup logo">
        <ul>
            <li>Repositories <span class="top-grey-header-span">39</span></li>
            <li>People <span class="top-grey-header-span">15</span></li>
            <li>Teams <span class="top-grey-header-span">7</span></li>
            <li>Projects <span class="top-grey-header-span">0</span></li>
            <li>Settings</li>
        </ul>
    </section>
</header>
<main>
    <table>
        <th>
        <td><strong>Codeup's dev team</strong></td>

        </th>
        <tr>
            <td><img src="img/gravatar1.png" class="gravatars"></td>
            <td><a href=""></a><br>KentBeck</td>
            <td>Member</td>
            <td>1 team</td>
        </tr>
        <tr>
            <td><img src="img/codeupLogo.png" class="codeup-avatar"></td>
            <td><a href="">Codeup Instruction Staff</a><br>CodeupInstructors</td>
            <td>Member</td>
            <td>1 team</td>
        </tr>
        <tr>
            <td>

                <img src="img/gravatar2.png" class="gravatars"></td>
            <td><a href="">Martin Fowler</a></td>
            <td>Member</td>
            <td>0 teams</td>
        </tr>

    </table>
</main>
</body>
</html>
