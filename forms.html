<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register With Us</title>
</head>
<body>
<form method="POST" action="https://request-inspector.glitch.me">
    <label for="email">Email:</label>
    <input type="email" name="email" id="email">
    <label for="password">Password:</label>
    <input type="password" name="password" id="password">
    <label for="bio">Bio:</label>
    <textarea name="bio" id="bio" cols="30" rows="10"></textarea>

    <section id="hear-about-us">
       <h2>How did you hear about us?</h2>
        A <input type="radio" name="hear-about-us1" value="billboard"><br>
        B <input type="radio" name="hear-about-us2" value="radio advertisement"><br>
        C <input type="radio" name="hear-about-us3" value="internet advertisement"><br>
        D <input type="radio" name="hear-about-us4" value="other"><br>
    </section>
    <section id="select-boxes">
        <h2>What web browser are you using?</h2>
        <select name="web-browser">
            <option value="Chrome">Chrome</option>
            <option value="Safari">Safari</option>
            <option value="Aol">Aol</option>
        </select>
    </section>
    <button type="submit">SUBMIT</button>
</form>
</body>
</html>
